plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

task jarServer(type: Jar) {
    baseName = 'server'
    manifest {
        attributes('Main-Class': 'Signature_Project.server.ServerApplication')
    }
    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
    with jar
    doLast {
        println "Packing done. See resulting server jar inside ./build/libs"
    }
}

task jarClient(type: Jar) {
    baseName = 'client'
    manifest {
        attributes('Main-Class': 'Signature_Project.client.ClientApplication')
    }
    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
    with jar
    doLast {
        println "Packing done. See resulting client jar inside ./build/libs"
    }
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:26.0-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}
